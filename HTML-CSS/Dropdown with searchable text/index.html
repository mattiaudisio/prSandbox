<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dropdown with searchable text</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <form>
        <label for="yahoo">Choose your magical house</label>
        <input list="google" id="yahoo" name="yahoo" placeholder="type here...">
        <datalist id="google">
          <option value="How to become a hacker">
          <option value="How to become a coder">
          <option value="How to become a programmer">
          <option value="How to become a teacher">
          <option value="How to become a dancer">
          <option value="How to become a musicians">
          <option value="How to become a chef">
          <option value="How to become a rapper">
        </datalist>
      </form>
  </body>
</html>
